name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  fastlane:
    name: Fastlane Generate code coverage
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - run: pwd && ls
      - run: brew install sonar-scanner
      - run: export SONAR_TOKEN=75f386ba425ac21efa811279b05f5ca862150405 && echo $SONAR_TOKEN
      - run: fastlane tests
      - run: |
          sonar-scanner \
            -Dsonar.organization=nnininnine \
            -Dsonar.projectKey=nnininnine_TDDBasics \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.swift.coverage.reportPaths=cov.xml \
            -Dsonar.coverageReportPaths=cov.xml
